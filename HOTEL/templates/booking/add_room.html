{% extends 'hotel/base.html' %}

{% load%}
{% block content %}
<br><br><br><br><br><br>
  <div class="card container col-md-5">
    <h1 class="text-center display-4 mb-0" style="font-family: 'Respection', cursive;">Add More Room</h1><hr>
    <form method="POST" enctype="multipart/form-data" class="form">
      {% csrf_token %}
      <div class="form-group">
        <label for="room_number">Room number:</label>
        <input type="text" name="room_number" required class="form-control">
      </div>
      <div class="form-group">
        <label for="room_type">Room type:</label>
        <input type="text" name="room_type" required class="form-control">
      </div>
      <div class="form-group">
        <label for="room_description">Room description:</label>
        <textarea name="room_description" rows="4" cols="50" required class="form-control"></textarea>
      </div>
      <div class="form-group">
        <label for="price">Price:</label>
        <input type="number" name="price" step="0.01" required class="form-control">
      </div>
      <div class="form-group">
        <label for="image">Room image:</label>
        <input type="file" name="image" accept="image/*" required class="form-control-file">
      </div>
      <input type="hidden" name="is_booked" value="False">
      <button type="submit" class="btn btn-primary">Add room</button>
    </form>
  </div>
<br><br>
  <style>
    form {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f7f7f7;
      border-radius: 5px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="number"],
    textarea {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: none;
      box-shadow: 0 0 5px #ddd;
    }

    input[type="file"] {
      display: block;
      margin-top: 10px;
    }

    .btn {
      padding: 10px 20px;
      border-radius: 5px;
      border: none;
      background-color: #4CAF50;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #3e8e41;
    }

    .btn:active {
      background-color: #357835;
    }

    .form-control-file {
      padding: 0;
      font-size: inherit;
    }
  </style>
{% endblock %}
