{% extends 'hotel/base.html' %}

{% block content %}
{% block title  %} Cancellation Successful {% endblock %}
<link rel="stylesheet" href="path/to/icon-font.css">

<br><br><br>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card border-0 shadow-lg">
        <div class="card-body text-center">
          <i class="fas fa-check-circle fa-5x text-success"></i>
          <h1 class="mt-4 mb-3">Cancellation Successful</h1>
          <p class="lead">Your reservation has been cancelled.</p>
        </div>
      </div>
    </div>
  </div>
</div>
<br>
{% endblock %}

{% block scripts %}
<script>
  $(".card").addClass("animate__animated animate__bounceIn");
</script>
{% endblock %}
