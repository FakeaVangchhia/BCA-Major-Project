{% extends 'hotel/base.html' %}

{% block content %}
{% block title  %} Book Room {% endblock %}

<br>
<br>
<br>
<br>
<br>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card">
        <div class="card-header bg-success text-white text-center">
          <h3 class="m-0">Reservation Details</h3>
        </div>
        <div class="card-body">
          <form method='POST'>
            {% csrf_token %}
            <input type="hidden" name="room_number" value="{{ room_number }}">
            <div class="form-group">
              <label for="first_name">First Name:</label>
              <input type="text" id="first_name" name="first_name" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="last_name">Last Name:</label>
              <input type="text" id="last_name" name="last_name" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="phone_number">Phone Number:</label>
              <input type="text" id="phone_number" name="phone_number" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="start_date">Check In:</label>
              <input type="date" id="start_date" name="start_date" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="end_date">Check Out:</label>
              <input type="date" id="end_date" name="end_date" class="form-control" required>
            </div>
            <!-- Add this hidden input field for payment -->
            
            <input type="hidden" name="room_payment" value="paid">
            <input type="submit" class="btn btn-primary" value="Reserve Room">
          </form>
          
        </div>
      </div>
    </div>
  </div>
</div>
<br>
{% endblock %}
