{% extends 'hotel/base.html' %}

{% block content %}
<br><br><br><br>
<div class="all-page-title page-breadcrumb">
  <div class="container text-center">
    <div class="row">
      <div class="col-lg-12">
        <h1>Find Us on the map.</h1>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3659.507774109033!2d93.3226206745544!3d23.47821329917279!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x374c5b4fbafdea93%3A0xae798061f7f6291e!2sHotel%20Chawngthu!5e0!3m2!1sen!2sin!4v1683730040625!5m2!1sen!2sin" width="1000" height="400" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
    </div>
  </div>
</div>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <h1 class="text-center mb-5">Contact Us</h1>
        <form method="post" action="">
          {% csrf_token %}
          <div class="form-group">
            <label for="{{ form.name.id_for_label }}">Name</label>
            <input type="text" class="form-control" id="{{ form.name.id_for_label }}" name="{{ form.name.name }}" placeholder="Enter your name" required>
          </div>
          <div class="form-group">
            <label for="{{ form.email.id_for_label }}">Email</label>
            <input type="email" class="form-control" id="{{ form.email.id_for_label }}" name="{{ form.email.name }}" placeholder="Enter your email" required>
          </div>
          <div class="form-group">
            <label for="{{ form.message.id_for_label }}">Message</label>
            <textarea class="form-control" id="{{ form.message.id_for_label }}" name="{{ form.message.name }}" rows="5" placeholder="Enter your message" required></textarea>
          </div>
          <button type="submit" class="border border-warning btn btn-outline-warning">Send Message</button>
        </form>
      </div>
    </div>
  </div>
<br>
{% endblock %}
